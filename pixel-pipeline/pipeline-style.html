

<html>
<head>
    <style>
        .header {
            position: relative;
        }

        .header--fixed {
            position: fixed;
        }
    </style>
</head>
<body>


<div class="wrapper">
    <header class="header">Header content</header>
</div>

<script>

    const header = document.querySelector('.header');
    header.classList.add('header--fixed');

</script>
</body>
</html>
